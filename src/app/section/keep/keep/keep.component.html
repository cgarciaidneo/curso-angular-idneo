<app-top-bar [drawer]="drawer"></app-top-bar>
<app-drawer-container>
  <app-drawer #drawer>
    <app-side-nav [sideNavMenu]="sideNavMenu"></app-side-nav>
  </app-drawer>

  <app-drawer-content>

    <app-add-note (created)="createHandler($event)"></app-add-note>
    <div class="note-wrapper">
      <app-note *ngFor="let note of _noteList" [note]="note"></app-note>
    </div>


  </app-drawer-content>
</app-drawer-container>
