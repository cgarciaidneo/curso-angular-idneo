<div class="wrapper">
  <form class="p-16" [formGroup]="form" (ngSubmit)="register()">
    <app-input *ngFor="let field of fields"
               [name]="field.name"
               [label]="field.label"
               [formGroup]="form">
    </app-input>
    <pre>{{ form.errors | json }}</pre>
    <button [disabled]="!form.valid" type="submit">Send</button>
  </form>
</div>
